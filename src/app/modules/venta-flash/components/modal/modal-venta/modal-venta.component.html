<div>
    <!--Titulo-->
    <div class="modal-header clsHeaderModal text-center  d-flex justify-content-between ">
        <div> </div>

        <h1 mat-dialog-title class="clsTitleModal">OFERTA FLASH!!!</h1>

        <div mat-dialog-actions class="button-modal-white">
            <button mat-button mat-dialog-close (click)="fnCloseModal(undefined)">
                <mat-icon>close</mat-icon>
            </button>
        </div>

    </div>

    <!-- Formulario-->
    <form [formGroup]="formGroup" autocomplete="off" name="Formulario" id="new-form" (submit)="onSubmit()">

        <!--Formulario: Codigo Ingreso-->

        <div class="row">

            <!--Formulario: Tipo de Ingreso-->
            <div class="col-md-12">
                <mat-form-field style="display:initial">
                    <mat-label>Nombre</mat-label>
                    <input matInput type="text" formControlName="sNombre" autocomplete="off" name="Nombre"
                        id="Nombre" />
                </mat-form-field>
            </div>

            <div class="col-md-12">
                <mat-form-field style="display:initial">
                    <mat-label>Correo</mat-label>
                    <input matInput type="email" formControlName="sCorreo" autocomplete="off" name="Correo" id="Correo"
                        step="0.01" />
                </mat-form-field>
            </div>

            <div class="col-md-12">
                <mat-form-field style="display:initial">
                    <mat-label>Direcci√≥n</mat-label>
                    <input matInput type="text" formControlName="sDireccion" autocomplete="off" name="Direccion"
                        id="Direccion" />
                </mat-form-field>
            </div>
        </div>

        <!--Botones-->

        <div class="row" style="padding-top: 1rem;">
            <!--Botones: Guardar-->
            <div class="col-md-6">
                <button type="submit" color="primary" style="width: 100%;" mat-raised-button>
                    Comprar</button>
            </div>

            <!--Botones: Cancelar-->
            <div class="col-md-6">
                <button type="button" color="warn" style="width: 100%;" mat-raised-button
                    (click)="fnCloseModal(undefined)">Cancelar</button>
            </div>

        </div>

    </form>

</div>
