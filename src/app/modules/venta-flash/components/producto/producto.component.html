<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-content padding-y bg">
    <div class="container">

        <article class="card">
            <div class="card-body">
                <div class="row">
                    <aside class="col-md-6">
                        <article class="gallery-wrap">
                            <div class="card img-big-wrap">
                                <a href="#"> <img src="assets/images/items/9.jpg"></a>
                            </div> 
                            <div class="thumbs-wrap">
                                <a href="#" class="item-thumb"> <img src="assets/images/items/9.jpg"></a>
                                <a href="#" class="item-thumb"> <img src="assets/images/items/9.jpg"></a>
                                <a href="#" class="item-thumb"> <img src="assets/images/items/9.jpg"></a>
                                <a href="#" class="item-thumb"> <img src="assets/images/items/9.jpg"></a>
                            </div> 
                        </article>
                    </aside>
                    <main class="col-md-6">
                        <article>
                            <h3 class="title">
                                {{sNombreProducto}}
                            </h3>
                            <div>
                                <ul class="rating-stars">
                                    <li class="stars-active">
                                        <i class="fa fa-star"></i> <i class="fa fa-star"></i>
                                        <i class="fa fa-star"></i>
                                        <i class="fa fa-star"></i> 

                                    </li>
                                    <li>
                                        <i class="fa fa-star"></i> <i class="fa fa-star"></i>
                                        <i class="fa fa-star"></i> <i class="fa fa-star"></i>
                                        <i class="fa fa-star"></i>
                                    </li>
                                </ul>
                                <span class="label-rating mr-3 text-muted">{{nCalificacion}}/10</span>
                                <a href="#" class="btn-link  mr-3 text-muted">
                                    <i class="fa fa-heart"></i>
                                    Guardar Favorito
                                </a>
                                <!-- <a href="#" class="btn-link text-muted"> <i class="fa fa-book-open"></i> Compare </a> -->
                            </div>

                            <hr>

                            <div class="mb-3">
                                <h6>Descripci√≥n</h6>
                                <ul class="list-dots mb-0" *ngFor="let opc of listDescription">
                                    <li>{{opc}}</li>
                                </ul>
                            </div>

                            <div class="mb-3">
                                <var class="price h4" *ngIf="producto">
                                    S/. {{nPrecio | number: '2.2-2'}}</var>
                                <br>
                            </div>

                            <div class="mb-4">
                                <button (click)="fnOpenModalBuyNow()" class="btn btn-primary mr-1">Comprar
                                    Ahora</button>
                            </div>

                        </article>
                    </main>
                </div>
            </div>
        </article>
    </div>

</section>
<!-- ========================= SECTION CONTENT END// ========================= -->
